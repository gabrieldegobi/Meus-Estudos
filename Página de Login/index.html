<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <section class="section-login">
        <div class="container-login">
            <div class="login">
                <h2 class="titulo">Entrar</h2>
                <div class="container-imagens-login">
                    <a href=""><img class="imagens-login" src="img/google.png" alt=""></a>
                    <a href=""><img class="imagens-login" src="img/facebook.png" alt=""></a>
                    <a href=""><img class="imagens-login" src="img/github.png" alt=""></a>
                    <a href=""><img class="imagens-login" src="img/linkedin.png" alt=""></a>
                </div>
                <p class="text-login">Ou use sua senha de email</p>
                <form class="form-login" action="">

                    <input class="input" id="login" type="text" placeholder="login">
                    <input class="input" id="password" type="text" placeholder="password">
                    <button class="button-login">Login</button>
                </form>
            </div>
            <div class="sign">
                <h2 class="title-sign">OlÃ¡, Amigo!</h2>
                <p class="text-sign">Registre-se com seus dados pessoais para usar os recursos do site</p>
                <button class="btn-color">Inscrever-se</button>
            </div>
        </div>
    </section>

</body>

</html>
